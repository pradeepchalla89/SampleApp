<!DOCTYPE html>
<html lang="en">

<head>
    <title>Citi Bank</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body ng-app="autoTrader" ng-controller="appCtrl">
    <img ng-src="Citibank_logo.png" width="300px" style="margin-top: 20px">
    <div class="container-fluid" style="margin: 30px 200px 10px 20px" ng-hide="aadhaarAlreadySubmitted">
        <form name="demographicForm" novalidate>
            <div class="form-group">
                <label for="exampleInputEmail1">PAN Number</label>
                <input type="text" class="form-control" ng-model="userObj.pan" ng-change="userObj.pan = userObj.pan.toUpperCase()" placeholder="Enter PAN">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Date of birth</label>
                <input type="text" class="form-control" ng-model="userObj.dob" placeholder="Date of birth">
            </div>
            
            <div class="form-group">
                <label for="exampleInputEmail1">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" ng-model="userObj.gender" value="M">
                    <label class="form-check-label" for="exampleRadios1">
                        Male
                    </label>
                    <input class="form-check-input" type="radio" name="exampleRadios" ng-model="userObj.gender" value="F">
                    <label class="form-check-label" for="exampleRadios2">
                        Female
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputMobile1">Mobile Number</label>
                <input type="text" class="form-control" ng-model="userObj.mobile" placeholder="Mobile Number">
            </div>
            <div class="form-group">
                <label>Request Type</label>
                <div>
                    <select ng-model="selectedName" ng-options="x for x in sectionOptions" style="width: 100px;"></select>
                </div>
            </div>
            <div class="btn btn-lg btn-info" ng-click="checkAadhaar()">Submit</div>
        </form>
    </div>

    <!--<div ng-hide="aadhaarAlreadySubmitted">
        <div style="clear: both;padding-top: 30px;font-size: 25px; padding-left: 16px;">
            <a ng-href="javascript:void(0);" style="text-decoration: none;" ng-click="checkAadhaar()">Click here</a> to update your AADHAAR with Franklin Templeton
        </div>
    </div>-->
    <div ng-hide="aadhaarAlreadySubmitted === false;" ng-clock style="font-size: 30px;color: #369;margin: 50px;">{{successMessage}}</div>
    <form name="prxoyForm" action="{{submitURL}}" method="post" id="prxoyForm">
        <input name="reqObj" type="hidden" ng-value="proxyReqObj" />
    </form>
</body>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="app.js"></script>

</html>
